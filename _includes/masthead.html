{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div style="text-align: center; padding: 10px 0;">
      <img src="https://www.padova.com/uploads/events/organizers/1580743466011482351_unipd-universita-di-padova.png?63747962666" alt="University of Padova" style="height: 60px; margin: 0 10px;">
      <img src="https://quantumfuture.dei.unipd.it/wp-content/uploads/2024/03/logo_group_big.png" alt="Quantum Future Group" style="height: 60px; margin: 0 10px;">
    </div>
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg"><a href="{{ base_path }}/">{{ site.title }}</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
              {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
